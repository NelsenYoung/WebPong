<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Web Pong</title>
		<style>
			* {
        		padding: 0;
        		margin: 0;
      		}
      		canvas {
        		background: #000;
        		display: block;
       			margin: 0 auto;
				overflow: hidden;
      		}
			button {
  				display: block;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="480" height="320"></canvas>
		<div>
			<table>
				<thread>
					<tr>
						<th scope="col">Player</th>
						<th scope="col">Ready</th>
					</tr>
				</thread>
			</table>
		</div>
		<div id="userNameForm">
			<form action="/action_page.php">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name"><br><br>
				<input type="submit" value="Submit" id="nameButton">
			</form>
		</div>
		<button id="startButton">Ready?</button>
		<script type="module" src="/client.js"></script>
	</body>
</html>
